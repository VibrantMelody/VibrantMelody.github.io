<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pacman</title>
        <script defer src="script.js"></script>
        <link rel="stylesheet" href="style.css ">
    </head>

        <div id="main-container"></div>
        <div id="side-container">
